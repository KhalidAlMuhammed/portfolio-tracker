<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Portfolio Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Add Transaction</h1>
        <nav class="mb-8">
            <ul class="flex space-x-4">
                <li><a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">Back to Portfolio</a></li>
            </ul>
        </nav>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form action="{{ url_for('add_transaction_route') }}" method="post">
                <div class="mb-4">
                    <label for="symbol" class="block text-gray-700 text-sm font-bold mb-2">Symbol</label>
                    <input type="text" id="symbol" name="symbol" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="shares" class="block text-gray-700 text-sm font-bold mb-2">Shares</label>
                    <input type="number" step="0.01" id="shares" name="shares" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="total_price" class="block text-gray-700 text-sm font-bold mb-2">Total Price</label>
                    <div class="flex">
                        <input type="number" step="0.01" id="total_price" name="total_price" required class="shadow appearance-none border rounded-l w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <select id="currency" name="currency" class="shadow border rounded-r bg-gray-100 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="USD">USD</option>
                            <option value="SAR">SAR</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="transaction_type" class="block text-gray-700 text-sm font-bold mb-2">Transaction Type</label>
                    <select id="transaction_type" name="transaction_type" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Add Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
